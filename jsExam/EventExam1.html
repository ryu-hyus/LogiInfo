<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키 이벤트 응용</title>
    <style>
        td {
            width: 50px;
            height: 50px;
            border: 1px solid orchid;
        }
    </style>
    <script>
        let tds;
        let previndex = 0, index = 0;
        window.onload = function () {
            tds = document.getElementsByTagName("td");
            tds[index].style.backgroundColor = "orchid";
        }
        window.onkeydown = function (e) {
            switch (e.key) {
                case "ArrowDown":
                    if (index / 3 >= 2) index = index % 3;
                    else index += 3;
                    break;
                case "ArrowUp":
                    if (index / 3 < 1) index = index + 6;
                    else index -= 3;
                    break;
                case "ArrowLeft":
                    index--;
                    break;
                case "ArrowRight":
                    index++;
                    break
            }
            tds[index].style.backgroundColor = "orchid";
            tds[previndex].style.backgroundColor = "white";
            previndex = index;
        }
    </script>
</head>

<body>
    <h3>상하좌우키로 셀 이동하기</h3>
    <hr>
    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>

</html>
